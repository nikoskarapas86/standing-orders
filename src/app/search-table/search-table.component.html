<div class="container mt-5">
  <div *ngIf="standingOrders && standingOrders.length">
    <mat-table mat-table [dataSource]="dataSource">
      <div *ngFor="let tableItem of tableItems">
        <ng-container [matColumnDef]="tableItem.columnDef">
          <mat-header-cell class="fs-14" *matHeaderCellDef>{{
            tableItem.headerCellDef
          }}</mat-header-cell>
          <mat-cell class="pointer-cell" *matCellDef="let row; let index = index">
            <div *ngIf="tableItem.columnDef !== 'actions'">{{ row[tableItem.columnDef] }}</div>
            <div *ngIf="tableItem.columnDef === 'actions'">
              <div class="action-row">
                <div class="container-btn" (click)="edit(row)">
                  <button class="btn">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
                <div class="container-btn" (click)="delete(index, row)">
                  <button class="btn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </mat-cell>
        </ng-container>
      </div>

      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="10"
      [length]="standingOrders.length"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
