<div class="container mt-5">
  <div *ngIf="standingOrders && standingOrders.length">
    <mat-table mat-table [dataSource]="standingOrdersDataSource">
      <div *ngFor="let tableItem of tableItems">
        <ng-container [matColumnDef]="tableItem.columnDef">
          <mat-header-cell *matHeaderCellDef>{{ tableItem.headerCellDef }}</mat-header-cell>
          <mat-cell class="pointer-cell" (click)="onOfferCodeClick(row)" *matCellDef="let row">
            <mat-cell class="tablet-label">{{ tableItem.headerCellDeff }}</mat-cell>
            <div>{{ row[tableItem.columnDef] }}</div>
          </mat-cell>
        </ng-container>
      </div>

      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="10"
      [length]="standingOrders.length"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
