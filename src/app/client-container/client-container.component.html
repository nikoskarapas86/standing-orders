<div id="stepper-wrapper" class="stepper-wrapper">
  <div  #backgroundImage class="mask-mobile">
  </div>
  <div class="step">
    <app-policy-details *ngIf="step === 0" [isPolicyLoading]="isPolicyLoading"></app-policy-details>
    <app-credit-card *ngIf="step === 1"></app-credit-card>
    <app-complete *ngIf="step === 2"></app-complete>
  </div>

  <div *ngIf="step === 2" class="mask-desktop-spinner-loader">
    <div class="mask-desktop-spinner">
      <div class="spinner-symbol">
        <mat-spinner [ngClass]="'mat-spinner-success'" diameter="212" strokeWidth="7" [mode]="spinnerMode" value="100">
        </mat-spinner>
        <div>
          <div class="successContent">
            <div class="success-status">
              <div class="first-line"></div>
              <div class="second-line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isShowSpinner" #backgroundImage class="mask-desktop">
  </div>
</div>
