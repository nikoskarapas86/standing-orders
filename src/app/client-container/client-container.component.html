<div id="stepper-wrapper" class="stepper-wrapper">
  <div class="step">
    <div *ngIf="!clientContainerService.isPolicyLoading" class="justify-content-center mt-2 mb-15">
      <img src="./assets/images/ethniki_white.png" />
    </div>
    <div *ngIf="!isShowSpinner" #backgroundImage class="mask-mobile"></div>
    <app-policy-details *ngIf="step === 0"></app-policy-details>
    <app-credit-card *ngIf="step === 1"></app-credit-card>
  </div>

  <div
    #backgroundImage
    class="mask-desktop"
    *ngIf="!clientContainerService.isPaymentInProgress"
  ></div>
  <app-loader
    *ngIf="clientContainerService.isPaymentInProgress"
    class="mask-desktop-spinner-loader"
  ></app-loader>
</div>
<app-loader *ngIf="clientContainerService.isPolicyLoading"></app-loader>
