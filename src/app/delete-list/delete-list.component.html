<form name="searchForm" class="mt-1">
  <div class="row center">
    <div class="container">
      <mat-form-field class="field-width">
        <mat-label>Επιλέξτε Αιτιολογία Διαγραφής</mat-label>
        <mat-select [(ngModel)]="deleteReason" name="deleteReason" matNativeControl>
          <mat-option *ngFor="let item of deleteReasons" [value]="item" ngDefaultControl>
            {{ item.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions center class="space-between">
    <button mat-raised-button type="button" class="common-btn" (click)="close()">Ακυρωση</button>
    <button mat-raised-button class="search-btn" id="searchBtn" type="submit" (click)="submit()">
      Διαγραφη
    </button>
  </mat-dialog-actions>
</form>
