<mat-card class="mat-card-outer">
    <mat-card-header>
        <div class="card-title">Επεξεργασία Πάγιας</div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="cardForm" name="cardForm">
            <div class="row">
                <div class="container">
                    <mat-form-field class="field-width">
                        <mat-label>Αριθμός Κάρτας</mat-label>
                        <input formControlName="cardNumber" matInput />
                      </mat-form-field>
                      <mat-form-field class="field-width">
                        <mat-label>Ημ/νια λήξης</mat-label>
                        <input formControlName="cardExpiry" matInput />
                      </mat-form-field>
                </div>
                <mat-form-field class="field-width">
                    <mat-label>Αλλαγή Στοιχείων Πληρωμής</mat-label>
                    <mat-select formControlName="paymentTypeSelect" (selectionChange)="paymentWayChoise($event)"
                       matNativeControl>
                      <mat-option *ngFor="let item of paymentTypes" [value]="item.value" ngDefaultControl>
                        {{ item.title }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </form>
        <div *ngIf="paymentType === 'IBAN'">
            <form (ngSubmit)="isValid ? submit() : validate()" [formGroup]="ibanForm" name="ibanForm">
              <div class="row">
                <div class="container">
                  <mat-form-field class="field-width">
                    <mat-label>νέο ΙΒΑΝ</mat-label>
                    <input formControlName="iban" type="string" matInput placeholder="Συμπληρώστε το Νούμερο του Agent" />
                  </mat-form-field>
                </div>
              </div>
              <mat-dialog-actions class="space-between">
                <button mat-raised-button class="search-btn" id="searchBtn" type="submit">
                  {{ isValid ? 'Ανανέωση' : 'Έλεγχος' }}
                </button>
              </mat-dialog-actions>
            </form>
          </div>
          <div *ngIf="paymentType === 'CARD'">
            <form [formGroup]="emailForm" name="emailForm">
              <div class="container">
                <mat-form-field class="field-width">
                  <mat-label> email </mat-label>
                  <input formControlName="email" matInput />
                </mat-form-field>
              </div>
              <mat-dialog-actions class="space-between">
      
      
                <button mat-raised-button (click)="sendEmail()" [disabled]="isEmailDisabled" class="search-btn" id="searchBtn"
                  type="submit">
                  Αποστολή
                </button>
              </mat-dialog-actions>
            </form>
      
          </div>
    </mat-card-content>
</mat-card>
