<mat-card class="mat-card-outer">
    <mat-card-header>
        <div class="card-title">Αποστολή email</div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="emailForm" name="emailForm">
            <div class="container">
                <mat-form-field class="field-width">
                    <mat-label> email </mat-label>
                    <input formControlName="email" matInput />
                </mat-form-field>
            </div>
            <mat-dialog-actions class="space-between">
                <button mat-raised-button class="common-btn" (click)="back()" type="button">
                    ΠΙΣΩ
                </button>

                <button mat-raised-button (click)="sendEmail()" [disabled]="isEmailDisabled" class="search-btn"
                    id="searchBtn" type="submit">
                Αποστολή
                </button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
