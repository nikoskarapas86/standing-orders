<mat-card class="mat-card-outer">
    <mat-card-header>
        <div class="card-title">Επιλογή τρόπου πληρωμής</div>
    </mat-card-header>
    <mat-card-content>


        <mat-form-field class="field-width">
            <mat-label>Τρόπος Πληρωμής</mat-label>
            <mat-select (selectionChange)="paymentWayChoise($event)" matNativeControl>
                <mat-option *ngFor="let item of paymentTypes$ | async" [value]="item.paymentType" ngDefaultControl>
                    {{ item.title }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div *ngIf="paymentType === 'BANK_ACCOUNT'">
            <app-search-iban></app-search-iban>
        </div>
        <div *ngIf="paymentType === 'CREDIT_CARD'">
            <app-search-credit-card></app-search-credit-card>
        </div>

        <form [formGroup]="policyResponseForm" name="policyResponseForm">
            <div class="container">

                <mat-form-field class="policyField field-width">
                    <mat-label>Αριθμός Συμβολαίου</mat-label>
                    <input formControlName="policyNo"  matInput  />
                </mat-form-field>
                <mat-form-field *ngIf="displayEndorsment" class="field-width">
                    <mat-label>Αίτηση</mat-label>
                    <input formControlName="endorsement"  matInput  />
                </mat-form-field>
                <mat-form-field class="field-width">
                    <mat-label>Όνομα</mat-label>
                    <input formControlName="firstName"  matInput />
                </mat-form-field>
                <mat-form-field class="field-width">
                    <mat-label>Επίθετο</mat-label>
                    <input formControlName="lastName"  matInput  />
                </mat-form-field>
                <mat-form-field class="field-width">
                    <mat-label>Tηλέφωνο</mat-label>
                    <input formControlName="phone"  matInput  />
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>
