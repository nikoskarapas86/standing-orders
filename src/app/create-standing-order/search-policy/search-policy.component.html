<mat-card class="mat-card-outer">
  <mat-card-header>
    <div class="card-title">ΚΑΤΑΧΩΡΗΣΗ ΠΑΓΙΑΣ</div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="createForm" name="cereateForm">

      <div class="container">
        <mat-form-field class="field-width">
          <mat-label>Κλάδος</mat-label>
          <mat-select formControlName="lineOfBusiness" matNativeControl>
            <mat-option *ngFor="let item of linesOfBusinesses$ | async" [value]="item.lineOfBusiness" ngDefaultControl>
              {{ item.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="policyField field-width">
          <mat-label>Αριθμός Συμβολαίου</mat-label>
          <input formControlName="policyNo" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)  &&
          !(event.target.value.length == 0 && event.which == 48)" maxlength="9" matInput
            placeholder="Συμπληρώστε το policy number" />
        </mat-form-field>
        <mat-form-field *ngIf="createForm.get('lineOfBusiness').value =='LIFE'" class="field-width">
          <mat-label>Αίτηση</mat-label>
          <input formControlName="endorsement" type="string" matInput placeholder="Συμπληρώστε την αίτηση" />
        </mat-form-field>
        <mat-dialog-actions class="space-evenly">

          <button mat-raised-button type="button" (click)="resetForm()" class="common-btn">
            Καθαρισμος
          </button>
          <button mat-raised-button (click)="searchSubmit()" class="search-btn" id="searchBtn" type="submit">
            ΑΝΑΖΗΤΗΣΗ
          </button>
        </mat-dialog-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
