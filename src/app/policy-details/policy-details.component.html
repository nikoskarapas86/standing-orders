<div>
  <h3 class="justify-content-center mt-2 mb-6 h-content">Στοιχεία συμβολαίου</h3>

  <form [formGroup]="policyForm" name="policyForm">
    <div class="justify-content-center">
      <mat-form-field class="field-width">
        <mat-label>Αρ. Συμβολαίου </mat-label>
        <input formControlName="policyNo" matInput />
      </mat-form-field>
    </div>
  
    <mat-dialog-actions class="justify-content-center mobile-btn">
      <button mat-raised-button [disabled]="!policyForm.controls['policyNo'].value"  (click)="next()" class="search-btn " id="searchBtn" type="submit">
        ΕΠΟΜΕΝΟ
      </button>
    </mat-dialog-actions>
  </form>
</div>
