<mat-card class="mat-card-outer">
    <mat-card-header>
        <div class="card-title">Στοιχεία συμβολαίου</div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="policyForm" name="policyForm">
            <div class="container">
                <mat-form-field class="field-width">
                    <mat-label>Αρ. Συμβολαίου </mat-label>
                    <input formControlName="policyNo" matInput />
                </mat-form-field>
            </div>

                </mat-form-field>
            </div>
            <div class="container">
                <mat-form-field class="field-width">
                    <mat-label>Κλάδος </mat-label>
                    <input formControlName="lineOfBusiness" matInput />
                </mat-form-field>
            </div> -->
            <mat-dialog-actions class="space-between">
                
                <button mat-raised-button (click)="next()" class="search-btn" id="searchBtn" type="submit">
                    ΕΠΟΜΕΝΟ
                </button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
