<div class="cards-container">
  <mat-card
    *ngFor="let feature of features"
    class="mat-card-outer"
    (click)="feature.onClick()"
  >
    <mat-card-content>
      <app-progressive-image [width]="auto" [height]="auto">
        <img appProgressiveImage [src]="feature.imgSrc" alt="" />
      </app-progressive-image>
      <span>
        {{ feature.title }}
        <mat-icon>arrow_forward</mat-icon>
      </span>
    </mat-card-content>
  </mat-card>
</div>
